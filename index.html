<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock- Jessica Covarrubias</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select id="">
        <option value="">Select a city</option>
        <option value="">London 🇬🇧</option>
        <option value="">Dubai 🇦🇪</option>
        <option value="">Mexico City 🇲🇽</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">July 22nd 2024</div>
        </div>
        <div class="time">5:33:10 PM</div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">July 22nd 2024</div>
        </div>
        <div class="time">5:33:10 PM</div>
      </div>
    </div>

    <footer>
      This project is coded by Jessica Covarrubias and is ⭐️
      <a href="https://github.com/jesscov12/world-clock" target="_blank"
        >open sources on GitHub.</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
